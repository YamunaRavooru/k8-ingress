apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  # labels of deployment resource
  labels:
    app: app1
spec:
  replicas: 2
  selector:
    matchLabels:
       app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: yamuna151/app1:1.0.0
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata: 
  name: app1
spec:
  selector:
    app: app1
  ports:
  - protocol: TCP
    port: 80 #service port
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: minimal
    namespace: echoserver
    annotations:
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/target-type: ip
        alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:982534364647:certificate/c3bf071e-d062-46f9-b88c-3e7ab709b2e9
        alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
        alb.ingress.kubernetes.io/group.name: malini
spec:
  ingressClassName: alb       
  rules:
  - host: "app1.daws82s.cloud"
    http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
              service:
                name: app1
                port:
                  number: 80   
    